<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vazifalar Ro'yxati</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }

        .header {
            margin-bottom: 30px;
        }

        #titleInput {
            width: 100%;
            font-size: 28px;
            font-weight: bold;
            border: none;
            border-bottom: 2px solid #e0e0e0;
            padding: 10px 0;
            outline: none;
            transition: border-color 0.3s;
        }

        #titleInput:focus {
            border-bottom-color: #667eea;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #taskInput {
            flex: 1;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            border-color: #667eea;
        }

        #addButton {
            padding: 12px 25px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        #addButton:hover {
            background: #5568d3;
        }

        #addButton:active {
            transform: scale(0.98);
        }

        .tasks-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .task-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .task-item.completed {
            opacity: 0.7;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            min-width: 20px;
            border: 2px solid #667eea;
            border-radius: 4px;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .task-item.completed .checkbox {
            background: #667eea;
        }

        .task-item.completed .checkbox::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            transition: all 0.3s;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .reset-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">Yuklanmoqda...</div>
        
        <div id="mainContent" style="display: none;">
            <div class="header">
                <input type="text" id="titleInput" placeholder="Sarlavhani kiriting...">
            </div>
            
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Yangi vazifa qo'shing...">
                <button id="addButton">Qo'shish</button>
            </div>

            <ul class="tasks-list" id="tasksList"></ul>
            
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">üìù</div>
                <p>Hozircha vazifalar yo'q. Yuqorida yangi vazifa qo'shing!</p>
            </div>

            <button class="reset-btn" id="resetBtn">Barcha ma'lumotlarni tozalash</button>
        </div>
    </div>

    <script>
        const titleInput = document.getElementById('titleInput');
        const taskInput = document.getElementById('taskInput');
        const addButton = document.getElementById('addButton');
        const tasksList = document.getElementById('tasksList');
        const emptyState = document.getElementById('emptyState');
        const loading = document.getElementById('loading');
        const mainContent = document.getElementById('mainContent');
        const resetBtn = document.getElementById('resetBtn');

        let tasks = [];
        let currentTitle = '';

        // Ma'lumotlarni saqlash
        async function saveData() {
            try {
                const data = {
                    title: currentTitle,
                    tasks: tasks
                };
                await window.storage.set('user_data', JSON.stringify(data), false);
            } catch (error) {
                console.error('Saqlashda xatolik:', error);
            }
        }

        // Ma'lumotlarni yuklash
        async function loadData() {
            try {
                const result = await window.storage.get('user_data', false);
                if (result && result.value) {
                    const data = JSON.parse(result.value);
                    currentTitle = data.title || '';
                    tasks = data.tasks || [];
                    titleInput.value = currentTitle;
                }
            } catch (error) {
                console.log('Ma\'lumot topilmadi, yangi boshlash');
            }
            
            loading.style.display = 'none';
            mainContent.style.display = 'block';
            renderTasks();
        }

        function updateEmptyState() {
            if (tasks.length === 0) {
                emptyState.style.display = 'block';
                tasksList.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                tasksList.style.display = 'block';
            }
        }

        function renderTasks() {
            tasksList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                
                const checkbox = document.createElement('div');
                checkbox.className = 'checkbox';
                
                const taskText = document.createElement('span');
                taskText.className = 'task-text';
                taskText.textContent = task.text;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'O\'chirish';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteTask(index);
                };
                
                li.onclick = () => toggleTask(index);
                
                li.appendChild(checkbox);
                li.appendChild(taskText);
                li.appendChild(deleteBtn);
                tasksList.appendChild(li);
            });
            
            updateEmptyState();
        }

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText) {
                tasks.push({
                    text: taskText,
                    completed: false
                });
                taskInput.value = '';
                renderTasks();
                saveData();
            }
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
            saveData();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
            saveData();
        }

        async function resetData() {
            if (confirm('Haqiqatan ham barcha ma\'lumotlarni o\'chirmoqchimisiz?')) {
                try {
                    await window.storage.delete('user_data', false);
                    tasks = [];
                    currentTitle = '';
                    titleInput.value = '';
                    renderTasks();
                } catch (error) {
                    console.error('O\'chirishda xatolik:', error);
                }
            }
        }

        addButton.onclick = addTask;
        resetBtn.onclick = resetData;
        
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        titleInput.addEventListener('input', (e) => {
            currentTitle = e.target.value;
            saveData();
        });

        titleInput.addEventListener('blur', saveData);

        // Sahifa yuklanganda ma'lumotlarni yuklash
        loadData();
    </script>
</body>
</html>

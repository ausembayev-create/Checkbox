        .new-list-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .new-list-input:focus {
            border-color: #667eea;
        }

        .new-list-btn {
            padding: 12px 25px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        .new-list-btn:hover {
            background: #5568d3;
        }

        .lists-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .list-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            transition: transform 0.3s;
        }

        .list-card:hover {
            transform: translateY(-5px);
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .list-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .delete-list-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.3s;
        }

        .delete-list-btn:hover {
            background: #c82333;
        }

        .task-input-section {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .task-input {
            flex: 1;
            padding: 10px 12px;
            font-size: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s;
        }

        .task-input:focus {
            border-color: #667eea;
        }

        .add-task-btn {
            padding: 10px 15px;
            font-size: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-task-btn:hover {
            background: #5568d3;
        }

        .tasks-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .task-item:hover {
            background: #e9ecef;
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            min-width: 18px;
            border: 2px solid #667eea;
            border-radius: 4px;
            margin-right: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .task-item.completed .checkbox {
            background: #667eea;
        }

        .task-item.completed .checkbox::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .task-text {
            flex: 1;
            font-size: 15px;
            transition: all 0.3s;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .delete-task-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .delete-task-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .task-count {
            font-size: 13px;
            color: #6c757d;
            margin-top: 10px;
        }

        .no-lists {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 18px;
        }

        .reset-all-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .reset-all-btn:hover {
            background: #5a6268;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 12px 15px;
            margin-top: 15px;
            border-radius: 4px;
            font-size: 14px;
            color: #1976D2;
        }

<body>
    <div class="main-container">
        <div class="header">
            <h1>üìã Vazifalar Ro'yxati</h1>
            <div class="info-box">
                <strong>üí° Ma'lumot:</strong> Barcha ma'lumotlar sizning brauzeringizda saqlanadi. Sayt yangilanganda ham ma'lumotlaringiz o'chib ketmaydi!
            </div>
            <div class="new-list-section">
                <input type="text" id="newListInput" class="new-list-input" placeholder="Yangi ro'yxat sarlavhasi (masalan: Bozordan olish kerak)">
                <button id="newListBtn" class="new-list-btn">+ Ro'yxat yaratish</button>
            </div>
            <button id="resetAllBtn" class="reset-all-btn">Barcha ma'lumotlarni tozalash</button>
        </div>

        <div id="listsContainer" class="lists-container"></div>
        <div id="noLists" class="no-lists" style="display: none;">
            <div style="font-size: 60px; margin-bottom: 20px;">üìù</div>
            <p>Hozircha ro'yxatlar yo'q. Yuqorida yangi ro'yxat yarating!</p>
        </div>
    </div>

    <script>
        let lists = [];

        function saveData() {
            localStorage.setItem('allLists', JSON.stringify(lists));
        }

        function loadData() {
            const saved = localStorage.getItem('allLists');
            if (saved) {
                lists = JSON.parse(saved);
            }
            renderLists();
        }

        function renderLists() {
            const container = document.getElementById('listsContainer');
            const noLists = document.getElementById('noLists');
            
            if (lists.length === 0) {
                container.innerHTML = '';
                noLists.style.display = 'block';
                return;
            }

            noLists.style.display = 'none';
            container.innerHTML = '';

            lists.forEach((list, listIndex) => {
                const listCard = document.createElement('div');
                listCard.className = 'list-card';

                const completedCount = list.tasks.filter(t => t.completed).length;
                const totalCount = list.tasks.length;

                listCard.innerHTML = `
                    <div class="list-header">
                        <div class="list-title">${list.title}</div>
                        <button class="delete-list-btn" onclick="deleteList(${listIndex})">O'chirish</button>
                    </div>
                    <div class="task-input-section">
                        <input type="text" class="task-input" id="taskInput${listIndex}" placeholder="Yangi vazifa...">
                        <button class="add-task-btn" onclick="addTask(${listIndex})">+</button>
                    </div>
                    <ul class="tasks-list" id="tasksList${listIndex}"></ul>
                    <div class="task-count">${completedCount} / ${totalCount} bajarildi</div>
                `;

                container.appendChild(listCard);

                const taskInput = document.getElementById(`taskInput${listIndex}`);
                taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        addTask(listIndex);
                    }
                });

                renderTasks(listIndex);
            });
        }

        function renderTasks(listIndex) {
            const tasksList = document.getElementById(`tasksList${listIndex}`);
            const list = lists[listIndex];

            if (!list || !tasksList) return;

            tasksList.innerHTML = '';

            if (list.tasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ú®</div>
                        <p>Vazifalar yo'q</p>
                    </div>
                `;
                return;
            }

            list.tasks.forEach((task, taskIndex) => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;

                const checkbox = document.createElement('div');
                checkbox.className = 'checkbox';

                const taskText = document.createElement('span');
                taskText.className = 'task-text';
                taskText.textContent = task.text;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-task-btn';
                deleteBtn.textContent = '√ó';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteTask(listIndex, taskIndex);
                };

                li.onclick = () => toggleTask(listIndex, taskIndex);

                li.appendChild(checkbox);
                li.appendChild(taskText);
                li.appendChild(deleteBtn);
                tasksList.appendChild(li);
            });
        }

        function createList() {
            const input = document.getElementById('newListInput');
            const title = input.value.trim();

            if (title) {
                lists.push({
                    title: title,
                    tasks: []
                });
                input.value = '';
                saveData();
                renderLists();
            }
        }

        function deleteList(listIndex) {
            if (confirm('Bu ro\'yxatni o\'chirmoqchimisiz?')) {
                lists.splice(listIndex, 1);
                saveData();
                renderLists();
            }
        }

        function addTask(listIndex) {
            const input = document.getElementById(`taskInput${listIndex}`);
            const text = input.value.trim();

            if (text) {
                lists[listIndex].tasks.push({
                    text: text,
                    completed: false
                });
                input.value = '';
                saveData();
                renderLists();
            }
        }

        function toggleTask(listIndex, taskIndex) {
            lists[listIndex].tasks[taskIndex].completed = !lists[listIndex].tasks[taskIndex].completed;
            saveData();
            renderLists();
        }

        function deleteTask(listIndex, taskIndex) {
            lists[listIndex].tasks.splice(taskIndex, 1);
            saveData();
            renderLists();
        }

        function resetAll() {
            if (confirm('Haqiqatan ham barcha ro\'yxatlarni o\'chirmoqchimisiz?')) {
                lists = [];
                localStorage.removeItem('allLists');
                renderLists();
            }
        }

        document.getElementById('newListBtn').onclick = createList;
        document.getElementById('newListInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createList();
            }
        });
        document.getElementById('resetAllBtn').onclick = resetAll;

        loadData();
    </script>
</body>
